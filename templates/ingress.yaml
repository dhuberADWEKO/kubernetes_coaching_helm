{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: {{ include "my-helm-chart.fullname" . }}-ingress
    annotations:
        nginx.ingress.kubernetes.io/rewrite-target: /
spec:
    rules:
      {{- range .Values.ingress.hosts }}
        - host: {{ .host | quote }}
          http:
              paths:
                  - path: /
                    pathType: Prefix
                    backend:
                        service:
                            name: unique-service
                            port:
                                number: {{ $.Values.service.port }}
      {{- end }}
{{- end }}
