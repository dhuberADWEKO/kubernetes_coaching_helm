apiVersion: batch/v1
kind: Job
metadata:
    name: {{ include "my-helm-chart.fullname" . }}-job
spec:
    template:
        spec:
            containers:
                - name: db-migration
                  image: "{{ .Values.job.image }}:{{ .Values.job.tag }}"
                  imagePullPolicy: {{ .Values.job.imagePullPolicy }}
                  command: ["sh", "-c", "echo 'Running database migration'; sleep 5; echo 'Migration complete'"]
                  env:
                      - name: DB_USERNAME
                        valueFrom:
                            secretKeyRef:
                                name: helm-chart-external-secret
                                key: username
                      - name: DB_PASSWORD
                        valueFrom:
                            secretKeyRef:
                                name: helm-chart-external-secret
                                key: password
            restartPolicy: Never
    backoffLimit: {{ .Values.job.backoffLimit }}
